group 'im.dlg'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://dialog.bintray.com/maven" }
}

dependencies {
    compile project(':')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Main'
